<!DOCTYPE html>
<html ng-app="app">
<head>
<link rel="stylesheet" type="text/css" href="/public/assets/css/bootstrap.min.css">
<script  type="text/javascript" src="/public/assets/js/jquery.js"></script>

<script  type="text/javascript" src="/public/assets/js/angular.js"></script>
<script  type="text/javascript" src="/public/assets/js/bootstrap.min.js"></script>
<style type="text/css">
	
	
</style>
<script type="text/javascript">
	

	var app=angular.module('app', []);


	function Controller($scope, $http) {
	    $http.defaults.headers.common['X-ADMIN']='true';
	    
	    $scope.loadWorkers=function(){
			$http.get('/api/workers').success(function(data){
				$scope.workers=data;
			})
	    }

	    $scope.loadWorkers();
	   
	}
</script>
</head>

<body ng-controller="Controller">
<ul>
	<li ng-repeat="worker in workers">{{worker}}</li>
</ul>

</body>
</html>
